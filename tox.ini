[tox]
envlist = py27, docs

[testenv]
deps = -rrequirements-test.txt
changedir = tests
commands = py.test {posargs}

[testenv:docs]
basepython = python2.7
changedir = docs
deps = sphinx
usedevelop = True
commands = sphinx-build -b doctest -d {envtmpdir}/doctrees . {envtmpdir}/doctest
